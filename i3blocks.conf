separator_block_width=16

[nautilus]
full_text=
command=echo button=$BLOCK_BUTTON x=$BLOCK_X y=$BLOCK_Y | nautilus --no-desktop &
align=left
color=#E4E49E

[sublime]
full_text=
command=echo button=$BLOCK_BUTTON x=$BLOCK_X y=$BLOCK_Y | subl --class=subl &
align=left
color=#E4E49E

