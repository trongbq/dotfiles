##############################
#
# Normal setup
#
##############################

#set prefix
set -g prefix C-a
unbind C-b

#set delay sending commands
set -sg escape-time 1

#set base-index of windows and panes
set -g base-index 1
setw -g pane-base-index 1

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# upgrade $TERM
set -g default-terminal "screen-256color"

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

#bind key for reloading config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#sending PREFIX to other applications
bind C-a send-prefix

#splitting panes
bind | split-window -h
bind - split-window -v

#navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
 
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

#enable mode keys
setw -g mode-keys vi

# don't rename windows automatically
set-option -g allow-rename off

#color test
#wget http://www.vim.org/scripts/download_script.php?src_id=4568 -O colortest
#perl colortest -w

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

#change windows color
setw -g window-status-fg black
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg '#000000'
setw -g window-status-current-bg '#999999'
setw -g window-status-current-attr bright

#change panes color
set -g pane-border-fg '#333333'
#set -g pane-border-bg black
set -g pane-active-border-fg white
#set -g pane-active-border-bg white

#change command line bar
set -g message-fg white
set -g message-bg black
set -g message-attr bright

###########################
#
# Tmux plugins manager
#
###########################
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# run tmux resurrect
run-shell ~/clone/path/resurrect.tmux
