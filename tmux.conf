##############################
# Normal setup
##############################
# improve colors
set-option -g default-shell $SHELL
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# bind `Space` to enter copy mode
bind Space copy-mode
bind C-Space copy-mode

# set delay sending commands
set -sg escape-time 1

# set base-index of windows and panes
set -g base-index 1
setw -g pane-base-index 1

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# upgrade $TERM
set -g default-terminal xterm

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# bind key for reloading config file
bind R source-file ~/.tmux.conf \; display "Reloaded!"

# copy to clipboard
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# sending PREFIX to other applications
bind C-a send-prefix

# splitting panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# navigate panes like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
 
# don't rename windows automatically
set-option -g allow-rename off

# renumber windows sequentially after closing any of them
set -g renumber-windows on

######################
# UI
######################
# Status update interval
set -g status-interval 1

# Basic status bar colors
set status-bg default
set status-fg cyan

# Left side of status bar
set -g status-left-bg default
set -g status-left-fg yellow
set -g status-left-length 40
set -g status-left "[#S] "

# Right side of status bar
set -g status-right-bg default
set -g status-right-fg default
set -g status-right-length 40
set -g status-right "#[fg=white]on #[fg=magenta]#H #[fg=white]at #[fg=cyan]%H:%M:%S #[fg=green]%d-%m-%Y"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg yellow
set -g window-status-current-fg white

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg magenta

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg yellow

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default

# disable mouse control by default - change 'off' to 'on' to enable by default.
setw -g mouse off
# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'
